<div>
    {{what}}
    <sf-accordion>
          <sf-accordion-group [heading]="queue.heading" [isOpen]="queue.isOpen" *ngFor="let queue of queues">
            <ul *ngFor="let item of queue.nextJobs">
                <li><a href="#" (click)="goToDetails($event, item.id)">#{{item.id}}</a> {{item.name}}</li>
            </ul>
          </sf-accordion-group>
    </sf-accordion>
</div>
