<div>
    {{what}}
    <sf-accordion>
          <sf-accordion-group [heading]="queue.heading" *ngFor="let queue of queues">
            <ul *ngFor="let item of queue.nextJobs">
                <li>#{{item.id}} {{item.name}}</li>
            </ul>
          </sf-accordion-group>
    </sf-accordion>
</div>
